<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 1200px;
      height: 630px;
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      overflow: hidden;
      padding: 60px 80px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    .left-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: white;
      z-index: 2;
      padding-right: 40px;
    }
    .name {
      font-size: 72px;
      font-weight: 700;
      margin-bottom: 20px;
      line-height: 1.1;
    }
    .name .highlight {
      color: #3b82f6;
    }
    .title {
      font-size: 36px;
      font-weight: 300;
      color: #e5e7eb;
      margin-bottom: 30px;
    }
    .tagline {
      font-size: 24px;
      color: #9ca3af;
      font-weight: 400;
    }
    .photo-wrapper {
      width: 400px;
      height: 400px;
      border-radius: 20px;
      overflow: hidden;
      border: 3px solid #1e293b;
      box-shadow: 0 20px 60px rgba(59, 130, 246, 0.2);
      flex-shrink: 0;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .accent-line {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #3b82f6 0%, #1e40af 100%);
    }
  </style>
</head>
<body>
  <div class="left-content">
    <div class="name">Aditi <span class="highlight">Reddy Doma</span></div>
    <div class="title">Data Scientist & Machine Learning Engineer</div>
    <div class="tagline">Giving silent data a voice</div>
  </div>
  <div class="photo-wrapper">
    <img src="/profile-photo.jpg" alt="Aditi Reddy" />
  </div>
  <div class="accent-line"></div>
</body>
</html>
